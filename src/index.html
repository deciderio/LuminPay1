<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Generador ILP EnergÃ©tico</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Major+Mono+Display&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: #ffffffcc;
            backdrop-filter: blur(10px);
            border-radius: 20px;
            width: 500px;
            padding: 30px 40px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            font-family: 'Major Mono Display', monospace;
            /* estilo tipo Laptop */
            color: #ff4b2b;
            text-align: center;
            margin-bottom: 25px;
            font-size: 32px;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            transition: 0.3s;
            font-family: 'Roboto', sans-serif;
        }

        form input:focus {
            border-color: #ff4b2b;
            box-shadow: 0 0 8px rgba(255, 75, 43, 0.4);
            outline: none;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .result {
            margin-top: 20px;
            background: #f0f8ff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .result p {
            margin: 8px 0;
            font-weight: 500;
        }

        .result a {
            color: #ff416c;
            text-decoration: none;
        }

        .result a:hover {
            text-decoration: underline;
        }

        #currencyList li {
            margin: 8px 0;
            padding: 8px;
            background: #ffe0dc;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #currencyList li:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .wallet-button {
            background: #28a745;
            margin-top: 15px;
            width: 100%;
        }

        .wallet-button:hover {
            background: #1e7e34;
        }

        .copy-btn {
            background: #ff416c;
            border: none;
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            margin-left: 8px;
            transition: 0.3s;
        }

        .copy-btn:hover {
            background: #ff4b2b;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Generador ILP</h2>

        <form id="ilpForm">
            <label>Variable para URL:</label>
            <input type="text" id="variableILP" placeholder="Ej: ejemplo123" required>

            <label>Nombre de usuario:</label>
            <input type="text" id="userName" placeholder="Tu nombre" required>

            <label>Monto a enviar:</label>
            <input type="number" id="amount" placeholder="Ej: 50" required>

            <button type="submit">Generar URLs ILP</button>
        </form>

        <div class="result" id="result" style="display:none;">
            <p>Usuario: <span id="username"></span></p>
            <p>Monto a enviar: <span id="amountResult"></span></p>

            <h4>Monedas disponibles:</h4>
            <ul id="currencyList"></ul>

            <button class="wallet-button" id="walletButton">Identificar mi cartera</button>
        </div>
    </div>

    <script>
        const currencies = ["USD", "EUR", "XRP", "BTC", "ETH", "JPY", "MXN", "CAD", "AUD", "GBP"];

        const form = document.getElementById("ilpForm");
        const resultDiv = document.getElementById("result");
        const currencyList = document.getElementById("currencyList");
        const walletButton = document.getElementById("walletButton");

        form.addEventListener("submit", function (event) {
            event.preventDefault();

            const variableILP = document.getElementById("variableILP").value.trim();
            const userName = document.getElementById("userName").value.trim();
            const amount = document.getElementById("amount").value.trim();

            document.getElementById("username").textContent = userName;
            document.getElementById("amountResult").textContent = amount;

            currencyList.innerHTML = "";

            currencies.forEach(currency => {
                const li = document.createElement("li");
                const url = `https://ilp.interledger-test.dev/${variableILP}?amount=${amount}&currency=${currency}`;
                li.innerHTML = `<span>${currency}: <a href="${url}" target="_blank">${url}</a></span>`;
                const copyBtn = document.createElement("button");
                copyBtn.textContent = "Copiar";
                copyBtn.className = "copy-btn";
                copyBtn.addEventListener("click", () => {
                    navigator.clipboard.writeText(url).then(() => alert(`${currency} copiado!`));
                });
                li.appendChild(copyBtn);
                currencyList.appendChild(li);
            });

            resultDiv.style.display = "block";
        });

        walletButton.addEventListener("click", () => {
            alert("Funcionalidad futura: conectar tu wallet y enviar pagos reales. ðŸ”’");
        });
    </script>
</body>

</html>
